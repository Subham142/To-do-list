
<div class="container">
  <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
    <h4 class="header"> Create Your Actitvity</h4>
    <div class="form-group">
      <label for="task-title">Title </label>
      <input
        type="task-title"
        class="form-control"
        id="task-title"
        ngModel
        name="task-title"
        required
      />
      <label for="task-desc">description of the task </label>
      <input
        type="task-desc"
        class="form-control"
        id="task-desc"
        ngModel
        name="task-desc"
        required 
      />
      <label for="task-date">due date </label>
      <input
        type="date"
        class="form-control"
        id="task-date"
        ngModel
        name="task-date"
        required
      />
      <label for="task-priority">Priority</label>
      <select
        class="form-control"
        id="task-priority"
        ngModel
        name="task-priority"
        required
      >
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
      </select>
    </div>
    <small id="errorMessage" *ngIf="myForm.invalid && myForm.dirty"
      >invalid/empty field</small
    >
    <button type="submit" class="btn" [disabled]="myForm.invalid">Add</button>
  </form>
</div>
